<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script type="text/javascript" src="addUser.js"></script>
</head>
<body>
	<div class="main-containe">
		<div class="page-header">
			<h1>Homework Buddy</h1>
		</div>
		<div class="row">
			<div class="col-md-3" id="menu">
				<ul class="nav nav-pills nav-stacked">
					<li><a href="index.html">Homeworks</a></li>
					<li><a href="exams.html">Add homework</a></li>
					<li class="active"><a href="register.html">Register</a></li>
				</ul>
			</div>
			<div class="col-md-9" id="detailsPart">
				<h2>Registration form:</h2>
				<form class="center" id="register_form" role="form" method="post">

					<div class="form-group">
						<label for="usr">Name:</label> <input type="text"
							class="form-control" id="usr">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input type="password"
							class="form-control" id="pwd">
					</div>
					<div class="form-group">
						<label for="pwd_confirm">Confirm password:</label> <input
							type="password" class="form-control" id="pwd_confirm">
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit"
						onclick=register()>Create account</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
