<!DOCTYPE html>
<html lang="en">
<head>
<title>Create homework</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="addHw.js"></script>
<link rel="stylesheet" type="text/css" href="mystyle.css">

</head>
<body>
	<div class="page-header">
		<h1>Homework Buddy</h1>
	</div>
	<div class="row">
		<div class="col-md-3" id="menu">
			<ul class="nav nav-pills nav-stacked">
				<li><a href="index.html">Homeworks</a></li>
				<li class="active"><a href="exams.html">Add homework</a></li>
				<li><a href="register.html">Register</a></li>
			</ul>
		</div>
		<div class="col-md-9" id="detailsPart">
			<h2>Create homework :</h2>
			<form role="form" class="center">
				<div class="form-group">
					<label for="homework">Homework:</label> <input type="text"
						class="form-control" id="homework">
				</div>
				<div class="form-group">
					<label for="description">Description:</label> <input type="text"
						class="form-control" id="description">
				</div>
				<div class="form-group">
					<label for="dueDate">Due date:</label> <input type="date"
						class="form-control" id="dueDate">
				</div>
				<div class="form-group">
					<label for="subject">Subject:</label> <input type="text"
						class="form-control" id="subject">
				</div>

				<button class="btn btn-lg btn-primary btn-block" type="submit"
					onclick="createHomework()">Create</button>
			</form>
		</div>
	</div>
</body>
</html>
